version: '3.9'
services:
  agentstate:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"     # HTTP API
      - "9090:9090"     # Metrics/Admin
    environment:
      DATA_DIR: /data
      DEV_MODE: "1" 
      REGION: "us-west-2"
      # Capability keys (HMAC). For local dev we default to a simple secret.
      # Override via shell env or a .env file if desired.
      CAP_KEY_ACTIVE_ID: ${CAP_KEY_ACTIVE_ID:-active}
      CAP_KEY_ACTIVE: ${CAP_KEY_ACTIVE:-dev-secret}
    volumes:
      - "./data:/data"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
